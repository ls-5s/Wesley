<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>沸羊羊显示切换</title>
    <style>
        /* 全局样式重置和基础设置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            /* 移动端触摸优化 */
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        /* 背景粒子动画 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 70% 60%, rgba(255, 255, 255, 0.03) 0%, transparent 30%),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.06) 0%, transparent 25%);
            animation: float 15s ease-in-out infinite;
            z-index: -1;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(2deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }
        
        /* 容器样式 */
        .container {
            width: 100%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            animation: containerEnter 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            /* 移动端边框增强 */
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        @keyframes containerEnter {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .container:hover {
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        
        /* 标题样式 */
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 600;
            background: linear-gradient(90deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            transform: translateY(-10px);
            animation: titleEnter 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.3s forwards;
        }
        
        @keyframes titleEnter {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 自定义选择框样式 */
        .select-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 25px;
            opacity: 0;
            transform: translateY(-10px);
            animation: selectEnter 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.5s forwards;
        }
        
        @keyframes selectEnter {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        select {
            width: 100%;
            padding: 14px 20px;
            padding-right: 50px; /* 为箭头留出空间 */
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            background-color: white;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            appearance: none;
            position: relative;
            font-weight: 500;
            color: #4a5568;
            /* 移动端触摸优化 */
            -webkit-appearance: none;
            -moz-appearance: none;
        }
        
        .select-wrapper::after {
            content: "▼";
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #667eea;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .select-wrapper:hover::after {
            transform: translateY(-50%) scale(1.1);
        }
        
        select:hover {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            transform: translateY(-1px);
        }
        
        select:active {
            transform: scale(0.98);
        }
        
        /* 媒体容器样式 */
        .media-container {
            position: relative;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 4/3;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f7fafc;
            border: 2px solid #e1e5e9;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0;
            transform: translateY(-10px);
            animation: mediaEnter 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.7s forwards;
        }
        
        @keyframes mediaEnter {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .media-container:hover {
            border-color: #667eea;
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.15);
        }
        
        /* 图片和视频样式 */
        img,
        video {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            object-fit: contain;
            opacity: 0;
            transform: scale(0.98);
        }
        
        img.active,
        video.active {
            opacity: 1;
            transform: scale(1);
            animation: mediaPulse 5s ease-in-out infinite;
        }
        
        @keyframes mediaPulse {
            0%, 100% {
                transform: scale(1);
                filter: brightness(1);
            }
            50% {
                transform: scale(1.02);
                filter: brightness(1.03);
            }
        }
        
        img.loading {
            opacity: 0.5;
            transform: scale(0.95);
        }
video {
            display: none;
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        
        /* 状态信息样式 */
        .info {
            text-align: center;
            color: #666;
            font-size: 16px;
            margin-top: 20px;
            padding: 12px 16px;
            background-color: #f7fafc;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            font-weight: 500;
            opacity: 0;
            transform: translateY(-10px);
            animation: infoEnter 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.9s forwards;
        }
        
        @keyframes infoEnter {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
transform: translateY(0);
            }
        }
        
        .info.update {
            animation: infoUpdate 0.5s ease-in-out;
        }
        
        @keyframes infoUpdate {
            0% {
                background-color: #f7fafc;
                transform: scale(1);
            }
            50% {
                background-color: #edf2f7;
                transform: scale(1.02);
            }
            100% {
                background-color: #f7fafc;
                transform: scale(1);
            }
        }
        
        /* 加载动画 */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .media-container.loading .loading-overlay {
            opacity: 1;
            visibility: visible;
        }
        
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: relative;
        }
        
        .loader::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 64px;
            height: 64px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: spinSlow 3s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes spinSlow {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(-360deg); }
        }
        
        /* 响应式设计增强 - 增加更多断点 */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 20px;
                border-radius: 12px;
            }
            
            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }
            
            select {
                padding: 12px 16px;
                font-size: 15px;
                margin-bottom: 20px;
            }
            
            .info {
                font-size: 14px;
                margin-top: 15px;
                padding: 10px 14px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
                min-height: 100vh;
                display: flex;
                align-items: flex-start;
                overflow-y: auto;
            }
            
            .container {
                padding: 15px;
                width: 100%;
                max-width: 100%;
                margin-top: 20px;
                margin-bottom: 20px;
            }
            
            h1 {
                font-size: 20px;
                margin-bottom: 15px;
            }
            
            select {
                padding: 10px 14px;
                font-size: 14px;
                margin-bottom: 15px;
            }
            
            .info {
                font-size: 13px;
                margin-top: 12px;
                padding: 8px 12px;
            }
            
            /* 移动端媒体容器优化 */
            .media-container {
                aspect-ratio: 16/9;
            }
        }
        
        /* 小屏设备优化 */
        @media (max-width: 360px) {
            body {
                padding: 8px;
            }
            
            .container {
                padding: 12px;
            }
            
            h1 {
                font-size: 18px;
            }
            
            select {
                font-size: 13px;
                padding: 8px 12px;
            }
            
            .info {
                font-size: 12px;
            }
        }
        
        /* 横屏模式优化 */
        @media (orientation: landscape) and (max-height: 500px) {
            body {
                min-height: 100vh;
                padding: 10px;
            }
            
            .container {
                padding: 15px;
                max-width: 90vw;
            }
            
            .media-container {
                max-height: 60vh;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>沸羊羊显示切换</h1>
        <div class="select-wrapper">
            <select id="resolution">
                <option value="480p" selected>480p（标清）</option>
                <option value="1080p">1080p（高清）</option>
                <option value="4k">4K（调用摄像头）</option>
            </select>
        </div>
        <div class="media-container" id="mediaContainer">
            <img id="fanyang" src="https://picsum.photos/800/600?random=1" alt="沸羊羊" />
            <video id="camera" autoplay playsinline></video> <!-- 摄像头视频元素 -->
            <div class="loading-overlay">
                <div class="loader"></div>
            </div>
        </div>
        <p class="info" id="status">当前显示：480p图片</p>
    </div>

    <script>
        const resolutionSelect = document.getElementById('resolution');
        const fanyangImg = document.getElementById('fanyang');
        const cameraVideo = document.getElementById('camera');
        const statusText = document.getElementById('status');
        const mediaContainer = document.getElementById('mediaContainer');
        let mediaStream = null; // 用于存储摄像头流，方便后续关闭

        // 图片分辨率资源
        const imgSources = {
            '480p': './img/2.jpg',
            '1080p': './img/1.jpg'
        };
        
        // 图片缓存对象
        const imageCache = {};
        
        // 预加载所有图片
        function preloadImages() {
            for (const resolution in imgSources) {
                if (imgSources.hasOwnProperty(resolution)) {
                    const img = new Image();
                    img.src = imgSources[resolution];
                    imageCache[resolution] = img;
                    // 添加备用地址预加载
                    const fallbackImg = new Image();
                    fallbackImg.src = `https://picsum.photos/800/600?random=${resolution}`;
                    imageCache[`${resolution}_fallback`] = fallbackImg;
                }
            }
        }
        
        // 页面加载时就预加载图片
        window.addEventListener('load', preloadImages);
        
        // 切换显示内容的核心函数 - 优化图片切换速度
        function switchDisplay(resolution) {
            // 先隐藏所有媒体元素
            fanyangImg.style.display = 'none';
            cameraVideo.style.display = 'none';
            fanyangImg.classList.remove('active');
            cameraVideo.classList.remove('active');
            
            // 显示加载动画
            mediaContainer.classList.add('loading');
        
            if (resolution === '4k') {
                // 调用摄像头
                startCamera();
                updateStatus('当前显示：前置摄像头画面（模拟4K）');
                // 隐藏加载动画
                setTimeout(() => {
                    mediaContainer.classList.remove('loading');
                }, 300);
            } else {
                // 显示对应分辨率图片
                stopCamera(); // 如果之前打开了摄像头，先关闭
                
                // 立即显示图片容器，提升感知速度
                fanyangImg.style.display = 'block';
                updateStatus(`当前显示：${resolution}图片`);
                
                // 检查缓存中是否已有该图片
                if (imageCache[resolution] && imageCache[resolution].complete) {
                    // 如果缓存中有且已加载完成，直接使用
                    fanyangImg.src = imageCache[resolution].src;
                    fanyangImg.classList.add('active');
                    mediaContainer.classList.remove('loading');
                } else {
                    // 否则使用缓存策略，但优化加载过程
                    const onLoadComplete = function() {
                        fanyangImg.removeEventListener('load', onLoadComplete);
                        fanyangImg.classList.add('active');
                        mediaContainer.classList.remove('loading');
                    };
                    
                    // 立即设置图片源，不等待预加载完成
                    fanyangImg.addEventListener('load', onLoadComplete);
                    
                    try {
                        fanyangImg.src = imgSources[resolution];
                    } catch (error) {
                        console.error('图片加载失败，使用备用地址');
                        fanyangImg.src = `https://picsum.photos/800/600?random=${Math.floor(Math.random() * 100)}`;
                    }
                }
            }
        }
        
        // 启动摄像头 - 修改为使用前置摄像头
        function startCamera() {
            // 摄像头参数（使用前置摄像头，设置合适的分辨率）
            const constraints = {
                video: {
                    width: { ideal: 1920 }, // 降低到1080p以提高兼容性
                    height: { ideal: 1080 },
                    facingMode: 'user'  // 明确指定使用前置摄像头
                }
            };
        
            // 调用摄像头API
            navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    mediaStream = stream;
                    cameraVideo.srcObject = stream;
                    cameraVideo.style.display = 'block';
                    // 移除延时，直接显示视频
                    cameraVideo.classList.add('active');
                })
                .catch(error => {
                    console.error('摄像头调用失败：', error);
                    updateStatus('摄像头调用失败，请检查权限或设备');
                    // 隐藏加载动画
                    mediaContainer.classList.remove('loading');
                    // 失败时回退到1080p图片
                    resolutionSelect.value = '1080p';
                    switchDisplay('1080p');
                });
        }

        // 添加页面加载动画
        window.addEventListener('load', function() {
            // 页面加载完成后，添加淡入效果
            fanyangImg.style.display = 'block';
            setTimeout(() => {
                fanyangImg.classList.add('active');
            }, 100);
        });

        // 停止摄像头
        function stopCamera() {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
                cameraVideo.srcObject = null;
            }
        }

        // 监听分辨率选择变化 - 移除延时
        resolutionSelect.addEventListener('change', function () {
            // 添加选择框变化动画
            this.style.transform = 'scale(0.98)';
            // 移除延时，立即响应
            switchDisplay(this.value);
            // 快速恢复选择框状态
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 50);
        });

        // 添加鼠标悬停效果
        mediaContainer.addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.01)';
        });
        
        mediaContainer.addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)';
        });

        // 移动端触摸优化
        mediaContainer.addEventListener('touchstart', function(e) {
            e.preventDefault();
            this.style.transform = 'scale(1.01)';
        });
        
        mediaContainer.addEventListener('touchend', function(e) {
            e.preventDefault();
            this.style.transform = 'scale(1)';
        });

        // 初始化显示
        switchDisplay('480p');
    </script>
</body>

</html>
